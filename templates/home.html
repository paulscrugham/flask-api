<html>
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <meta charset="utf-8" />
    <title>Auth0 Example</title>
  </head>
  <body>
    {% if token %}
        <h1>Welcome {{token.userinfo.name}}!</h1>
        <p><a href="/logout">Logout</a></p>
        <p><b>sub:</b></p>
        <div><pre class=a id="myInput">{{token.userinfo.sub}}</pre></div>
        <p><b>id_token:</b></p>
        <div><pre class=a id="myInput">{{token.id_token}}</pre></div>
    {% else %}
        <h1>Welcome Guest</h1>
        <p><a href="/login">Login</a></p>
    {% endif %}
  </body>
</html>
